<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode or Light Mode</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="dark" class="prefers">
      <div class="prefers-inner">
        <p>your browser prefers <b>dark</b></p>
      </div>
    </div>

    <div id="light" class="prefers">
      <div class="prefers-inner">
        <p>your browser prefers <b>light</b></p>
      </div>
    </div>

    <div id="none" class="prefers">
      <div class="prefers-inner">
        <p>your browser prefers <b>neither</b></p>
      </div>
    </div>

    <footer>
        <p>
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/@media/prefers-color-scheme" target="_blank" rel="noopener noreferrer">what is this??</a> &bull;
            by <a href="https://tomr.me">tom</a>
        </p>
    </footer>
  </body>
</html>
